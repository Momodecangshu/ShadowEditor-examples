<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>ShadowEditor-examples</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        #list {
            width: 200px;
        }

        #list .item {
            position: relative;
            cursor: pointer;
        }

        #list .item .thumbnail {
            width: 100%;
            pointer-events: none;
        }

        #list .item .title {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            margin: 4px;
            box-sizing: border-box;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="list">
        <div class="item" data-id="5c8cf9dac8b49b24dceb42e1">
            <img class="thumbnail" src="Scene/image/5c8cf9dac8b49b24dceb42e1.png" title="MMD播放" />
            <div class="title">MMD播放</div>
        </div>
    </div>
    <iframe id="content" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>

    <script>
        document.querySelector('#list').addEventListener('click', event => {
            var id = event.target.getAttribute('data-id');
            document.querySelector('#content').src = `view.html?sceneFile=${id}`;
        });
    </script>
</body>

</html>
