<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>ShadowEditor-examples</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        #list {
            width: 200px;
            overflow-y: auto;
        }

        #list .item {
            position: relative;
            cursor: pointer;
        }

        #list .item .shadow {
            width: 100%;
            height: 183px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #list .item .shadow img {
            width: 60px;
            height: 60px;
        }

        #list .item .thumbnail {
            width: 100%;
            pointer-events: none;
        }

        #list .item .title {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #content {
            background-color: #aaa;
            flex: 1;
        }

        #forkMe {
            position: absolute;
            right: 220px;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="list">
        <div class="item" data-id="editor">
            <div class="shadow">
                <img src="assets/shadow.png" alt="Shadow Editor" />
            </div>
            <div class="title">Shadow Editor</div>
        </div>
        <div class="item" data-id="5c178c6bc8b49a1d70668a4f">
            <img class="thumbnail" src="Scene/image/5c178c6bc8b49a1d70668a4f.png" />
            <div class="title">基本几何体</div>
        </div>
        <div class="item" data-id="5c17930ac8b49b1d70bb6a79">
            <img class="thumbnail" src="Scene/image/5c17930ac8b49b1d70bb6a79.png" />
            <div class="title">各种光源</div>
        </div>
        <div class="item" data-id="5c8dfcb9c8b49b4b943df674">
            <img class="thumbnail" src="Scene/image/5c8dfcb9c8b49b4b943df674.png" />
            <div class="title">寒冰射手</div>
        </div>
        <div class="item" data-id="5c8cf9dac8b49b24dceb42e1">
            <img class="thumbnail" src="Scene/image/5c8cf9dac8b49b24dceb42e1.png" />
            <div class="title">MMD播放</div>
        </div>
        <div class="item" data-id="5c1798ddc8b49b1d70bb6aa4">
            <img class="thumbnail" src="Scene/image/5c1798ddc8b49b1d70bb6aa4.png" />
            <div class="title">落日喷泉</div>
        </div>
        <div class="item" data-id="5c17956bc8b49b1d70bb6a92">
            <img class="thumbnail" src="Scene/image/5c17956bc8b49b1d70bb6a92.png" />
            <div class="title">组件演示</div>
        </div>
        <div class="item" data-id="5c389cf4c8b49a2b4841874a">
            <img class="thumbnail" src="Scene/image/5c389cf4c8b49a2b4841874a.png" />
            <div class="title">物理引擎</div>
        </div>
        <div class="item" data-id="5c2b5ec5c8b49a1fc06ee84a">
            <img class="thumbnail" src="Scene/image/5c2b5ec5c8b49a1fc06ee84a.png" />
            <div class="title">着色器动画</div>
        </div>
    </div>
    <iframe id="content" src="editor.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    <a href="https://github.com/tengge1/ShadowEditor" id="forkMe">
        <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149"
            class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>
    <script>
        document.querySelector('#list').addEventListener('click', event => {
            var id = event.target.getAttribute('data-id');
            if (id === 'editor') {
                document.querySelector('#content').src = `editor.html`;
            } else if (id) {
                document.querySelector('#content').src = `view.html?sceneFile=${id}`;
            }
        });
    </script>
</body>

</html>
